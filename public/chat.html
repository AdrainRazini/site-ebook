<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Adicione um arquivo CSS para estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #chat-page {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .message {
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .message.user {
      background-color: #d1e7dd;
      text-align: right;
    }

    .message.other {
      background-color: #f8d7da;
    }

    input[type="text"] {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-page">
    <h2>Chat Profissional</h2>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Digite uma mensagem" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>

  <a href="#" onclick="history.back(); return false;" class="button">Voltar</a>
</body>
</html>
